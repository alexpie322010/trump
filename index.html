        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            transition: background-color 0.1s ease-in-out;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 50rem;
            margin: auto;
            position: relative;
        }
        .quote-text {
            /* Max width to prevent lines from being too long, especially on desktop */
            max-width: 90%; 
        }
        /* Custom flash effect classes */
        .flash-green { background-color: #10B981 !important; } /* Emerald 500 */
        .flash-red { background-color: #EF4444 !important; }    /* Red 500 */
        /* Message Box Styling */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            background-color: #1f2937; /* Dark gray background */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #messageBox.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    
    <div id="app" class="app-container">
        
        <!-- Branding Header -->
        <div class="absolute top-4 left-4 text-white text-left z-10">
            <h1 class="text-xl md:text-2xl font-extrabold mb-0 leading-tight">Did Donald Trump Say This?</h1>
            <p class="text-gray-500 text-sm font-light mt-0 leading-none">DidTrumpSayThis.xyz</p>
        </div>
        
        <!-- Score Display -->
        <div class="absolute top-4 right-4 text-white text-xl font-bold z-10">
            Score: <span id="scoreValue">0</span>
        </div>

        <!-- The Quote -->
        <p id="quoteDisplay" class="quote-text text-white text-2xl md:text-4xl lg:text-5xl font-extrabold text-center mb-12 select-none">
            Loading quote...
        </p>

        <!-- The Buttons -->
        <div class="flex space-x-6 w-full max-w-lg">
            
            <button id="noButton" onclick="handleAnswer(false)" 
                    class="flex-1 px-8 py-5 bg-red-600 text-white text-xl font-bold rounded-lg shadow-xl hover:bg-red-700 transition duration-150 transform hover:scale-[1.03] focus:outline-none focus:ring-4 focus:ring-red-500/50">
                NO
            </button>
            
            <button id="yesButton" onclick="handleAnswer(true)" 
                    class="flex-1 px-8 py-5 bg-green-600 text-white text-xl font-bold rounded-lg shadow-xl hover:bg-green-700 transition duration-150 transform hover:scale-[1.03] focus:outline-none focus:ring-4 focus:ring-green-500/50">
                YES
            </button>
            
        </div>
        
        <!-- Custom Message Box for robustness (currently unused but included for compliance) -->
        <div id="messageBox" class="text-white">
            <p id="messageText" class="text-lg font-semibold mb-4"></p>
            <button onclick="document.getElementById('messageBox').classList.remove('active')" 
                    class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                OK
            </button>
        </div>

    </div>

            { text: "Evidence suggests 1 in 25 women who take abortion pills are hospitalized.", isTrump: false, source: "A claim made by his allies/admin officials, but not a direct quote from him." },
            { text: "I will rename Washington D.C. to Trump City.", isTrump: false, source: "Satire." },
            { text: "I will build a wall around New York City.", isTrump: false, source: "Satire." },
            { text: "DOGE has halted payments to Barack Obama.", isTrump: false, source: "Viral fake news story." },
            { text: "I will provide medical insurance for illegal immigrants.", isTrump: false, source: "He claims Democrats do this; he never said he would." },
            { text: "I’m the second coming of Christ.", isTrump: false, source: "He reposted someone calling him the 'King of Israel,' but didn't say this himself." },

        // ---------------------------------------------------------------------

        let availableQuotes = [...quotes]; // Start with a full list

        /**
         * Selects and displays a new random quote from the available pool.
         */
        function loadNextQuote() {
            hasAnswered = false;
            
            // Refill the pool if it's empty
            if (availableQuotes.length === 0) {
                // messageBox("You've completed all the quotes! Starting over now."); // Optional: Use messageBox for game completion
                availableQuotes = [...quotes];
            }

            // Randomly select a quote and remove it from the pool
            const randomIndex = Math.floor(Math.random() * availableQuotes.length);
            currentQuote = availableQuotes[randomIndex];
            availableQuotes.splice(randomIndex, 1);

            quoteDisplay.textContent = currentQuote.text;
            
            // Re-enable buttons and reset styles
            noButton.disabled = false;
            yesButton.disabled = false;
            body.style.backgroundColor = '#000000'; // Reset background to black
        }

        /**
         * Handles the user's answer guess.
         * @param {boolean} guess - true for 'Yes', false for 'No'.
         */
        window.handleAnswer = (guess) => {
            if (hasAnswered) return;
            hasAnswered = true;

            const isCorrect = (guess === currentQuote.isTrump);
            
            // Disable buttons to prevent multiple clicks
            noButton.disabled = true;
            yesButton.disabled = true;

            // 1. Flash the screen and update score
            if (isCorrect) {
                score++;
                body.classList.add('flash-green');
            } else {
                // If incorrect, briefly flash red and reset score
                score = 0; 
                body.classList.add('flash-red');
            }
            scoreValue.textContent = score;
            
            // 2. Reset flash and load next quote after a short delay (1000ms total)
            setTimeout(() => {
                body.classList.remove('flash-green', 'flash-red');
                body.style.backgroundColor = '#000000'; // Ensure it resets to black
                
                // Load next quote immediately
                loadNextQuote(); 
            }, 1000); 
        }
        
        // Initial game start
        loadNextQuote();
    </script>

</html>
